<div>
    <form ng-submit="ctrl.search()">
        <md-card>
            <md-card-content>
                <h2>Search</h2>
                <div layout="row">
        <md-input-container flex>
            <label>Telephone Number</label>
            <input type="text" ng-model="ctrl.telephoneNumber" required>
        </md-input-container>
                </div>
                </md-card-content>
            </md-card>

    </form>
</div>
<md-content flex layout="row">
<div class="searchResultsGridList" id="search-results" flex layout="row">
    <md-grid-list md-cols-gt-md="3"  md-cols-gt-sm="2" md-cols="1" md-gutter="12px" md-row-height="370px" flex md-gutter="8px" md-gutter-gt-sm="12px">
        <md-grid-tile ng-animate="'animate'" ng-repeat="result in ctrl.searchResults track by result.id">
            <md-card flex>
                <md-card-content>
                    <h2>{{result.entity_name}}</h2>
                    <p> <span layout-padding class="fa fa-at"></span> {{result.preferred_email}}</p>
                    <p> <span layout-padding class="fa fa-phone"></span> {{result.preferred_phone}}</p>
                    <p> <span layout-padding class="fa fa-birthday-cake"></span> {{result.dob._val}}</p>
                    <!--<p> <span layout-padding class="fa fa-barcode"></span> {{result.id}}</p>-->
                    <p> <span layout-padding class="fa fa-map-marker"></span>{{result.preferred_street}}, {{result.preferred_suburb}},</p>
                    <p> {{result.preferred_state}}, {{result.preferred_postcode}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-primary">Create Lead</md-button>
                </md-card-actions>
            </md-card>
        </md-grid-tile>
        </md-grid-list>
</div>
</md-content>
