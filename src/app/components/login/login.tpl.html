<div>
    <form ng-submit="ctrl.login()">
        <md-card>
            <md-card-content>
                <h2>Login</h2>

                <md-input-container flex>
                    <label>Username</label>
                    <input type="text" ng-model="ctrl.userName" required>
                </md-input-container>


                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="ctrl.password" required>
                </md-input-container>

                <div><input type="submit"></div>
            </md-card-content>
        </md-card>
    </form>
</div>
